<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kid's Job Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    .red-box {
      background-color: red;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kid's Job Post</h1>
    <form id="jobForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="age">Age (Under 13)</label>
        <input type="number" id="age" min="1" max="12" required>
      </div>
      <div class="form-group">
        <label for="skills">What You Can Do</label>
        <textarea id="skills" required></textarea>
      </div>
      <div class="form-group">
        <label for="rate">What You Charge (Max $10/hour)</label>
        <input type="number" id="rate" min="1" max="10" required>
      </div>
      <button type="submit">Post Job</button>
    </form>
    <div class="red-box" id="adminBox">Admin Access</div>
  </div>

  <script>
    document.getElementById('jobForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const skills = document.getElementById('skills').value;
      const rate = document.getElementById('rate').value;

      if (age > 12) {
        alert('Age must be under 13!');
        return;
      }
      if (rate > 10) {
        alert('Rate must be $10 or less!');
        return;
      }

      alert(`Job Posted:\nName: ${name}\nAge: ${age}\nSkills: ${skills}\nRate: $${rate}/hour`);
    });

    // Admin access simulation
    const adminPassword = 'OasisAreCool#1'; // Change this to your password
    const adminSSHKey = 'ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAAAgQCYQF2Ljt1+WFvQk8G0mfLB+XP+it8rDxeqj/9NbtKF4sylJ9wNBfjiXus//2RvQsa0WYWLaZF+tW9Us5nFhLElUd0yteXVCQntQHi9RPJu383yZ0ZXu5GrG7Y2FHOiW+wOz2I2GiSjKVQsUbz78lDbIXNdOgvogS4jVyixgzpCKw== HMTN357'; // Change this to your SSH key

    const adminBox = document.getElementById('adminBox');
    adminBox.style.display = 'block';

    adminBox.addEventListener('click', () => {
      const input = prompt('Enter Admin Password or SSH Key:');
      if (input === adminPassword || input === adminSSHKey) {
        alert('Access Granted');
      } else {
        alert('Access Denied');
      }
    });
  </script>
</body>
</html>
